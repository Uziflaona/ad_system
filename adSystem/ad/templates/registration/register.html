<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Страница 1">
    <meta property="og:type" content="website">
    <meta data-intl-tel-input-cdn-path="intlTelInput/">
</head>
<body class="u-body u-xl-mode" data-lang="ru">
<section class="u-clearfix u-section-1" id="sec-3cc0">
    <div class="u-clearfix u-sheet u-sheet-1">
    <a href="/" class="u-image u-logo u-image-1">
    <img src="/media/kit%20logo.jpg" class="u-logo-image u-logo-image-1 u-align-center">
    </a>
        <div class="u-container-style u-group u-palette-4-base u-radius-20 u-shape-round u-group-1">
            <div class="u-container-layout u-container-layout-1">
                <div class="u-align-center u-container-style u-group u-radius-20 u-shape-round u-white u-group-2">
                    <div class="u-container-layout u-valign-middle u-container-layout-2">
                        <p class="u-text u-text-default u-text-1">Регистрация</p>
                    </div>
                </div>
                <div class="u-form u-login-control u-radius-20 u-white u-form-1">
                    <form action="{% url 'register' %}"
                          class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
                          source="custom" name="form" style="padding: 10px;" method="post">
                        {% csrf_token %}
                        <div class="u-form-group u-form-name">
                            <label for="username-a30d" class="u-label">Логин</label>
                            <input type="text" placeholder="Введите Логин" id="username-a30d" name="username"
                                   class="u-input u-input-rectangle u-none u-input-1" required="">
                        </div>
                        <div class="u-form-group u-form-name">
                            <label for="username-a30d" class="u-label">email</label>
                            <input type="text" placeholder="Введите email" id="username-a30d" name="email"
                                   class="u-input u-input-rectangle u-none u-input-1" required="">
                        </div>
                        <div class="u-form-group u-form-name">
                            <label for="username-a30d" class="u-label">Номер телефона</label>
                            <input type="text" placeholder="Введите номер телефона" id="username-a30d" name="phone_number"
                                   class="u-input u-input-rectangle u-none u-input-1" required="">
                        </div>
                        <div class="u-form-group u-form-name">
                            <label for="username-a30d" class="u-label">Имя (видно всем)</label>
                            <input type="text" placeholder="Введите ваше имя" id="username-a30d" name="name"
                                   class="u-input u-input-rectangle u-none u-input-1" required="">
                        </div>
                        <div class="u-form-group u-form-password">
                            <label for="password-a30d" class="u-label">Пароль</label>
                            <input type="password" placeholder="Введите пароль" id="password-a30d" name="password1"
                                   class="u-input u-input-rectangle u-none u-input-2" required="">
                        </div>
                        <div class="u-form-group u-form-password">
                            <label for="password-a30d" class="u-label">Подтверждение пароля</label>
                            <input type="password" placeholder="Повторите пароль" id="password-a30d" name="password2"
                                   class="u-input u-input-rectangle u-none u-input-2" required="">
                        </div>
                        <div class="u-align-left u-form-group u-form-submit">
                            <a href="#" class="u-btn u-btn-submit u-button-style u-btn-1">Зарегистрироваться</a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                    </form>
                    {% if form.errors %}
                    {{ form.error_messages }}
                    {% endif %}
                </div>
            </div>
        </div>
<a href="{% url 'login' %}"
           class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-palette-1-base u-btn-3">Уже
            есть аккаунт?</a>
    </div>
</section>

</body>
</html>
